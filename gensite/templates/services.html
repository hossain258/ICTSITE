{% extends 'base.html' %}
 {% load static  %}

 {% block content %}


<div class="services pb-5">
  <div class="container">
    
    <div class="row">
      <div class="col-md-12">
        <div class="section-heading">
          <h2>Our <em>Services</em></h2>
          <span>Aliquam id urna imperdiet libero mollis hendrerit</span>
        </div>
      </div>

      {% for i in qs %}
      <div class="col-md-4">
        <div class="service-item" >
          <a href="{% url 'service-details' id=i.id %}">
            <img src="/media/{{ i.image }}"  width = "350" height ="300" alt="">
            </a>      
          <div class="down-content">
            <h4> {{ i.title }} </h4>
            <p>{{ i.description|slice:":125"}}</p>
            <a href="{% url 'service-details' id=i.id %}" class="filled-button">Read More </a>
          </div>
        </div>
      </div>         

      {% endfor %}  

    
      

    </div>
  </div>
</div>

{% endblock %}
