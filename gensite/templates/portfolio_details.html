{% extends 'base.html' %}
{% load static  %}
{% block content %}

    <div class="services pb-5 portfolio-details pt-5 ">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-heading">
                        <h2>
                            PORTFOLIO <em>DETAILS</em>
                        </h2>
                    </div>
                    <div class="service-item wow animate__animated animate__zoomIn">
                        <div class="row">
                            <div class="col-md-4">
                                <img class="pt-4 pl-4" src="{{ portfoliodata.image.url }}" alt="" />
                            </div>
                            <div class="col-md-8">
                                <div class="down-content">
                                    <h4>{{ portfoliodata.title|striptags }}</h4>
                                    <p>{{ portfoliodata.description|striptags }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="float-right mt-4 mb-5" href="{% url 'portfolio' %}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</a>
                </div>
            </div>
        </div>
    </div>
    <br><br>
{% endblock %}
