{% extends 'base.html' %}

{% block content %}

<div class="callback-form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-heading mt-5">
          <h2>Request a <em>call back</em></h2>
        </div>
      </div>
      <div class="col-md-12">
        <div class="contact-form mb-5 wow animate__animated animate__zoomIn">
          <form id="contact" action="{% url 'contact' %}" method="post">
              {% csrf_token %}
            <div class="row">
              <div class="col-lg-4 col-md-12 col-sm-12">
                <fieldset>
                  <input name="name" type="text" class="form-control" id="name" placeholder="Enter your Full Name" required="">
                </fieldset>
              </div>
              <div class="col-lg-4 col-md-12 col-sm-12">
                <fieldset>
                  <input name="email" type="text" class="form-control" id="email" pattern="[^ @]*@[^ @]*" placeholder="Enter Your Email Address" required="">
                </fieldset>
              </div>
              <div class="col-lg-4 col-md-12 col-sm-12">
                <fieldset>
                  <input name="phone_Number" type="number" class="form-control" id="phone_Number" placeholder="Phone Number" required="">
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your Message" required=""></textarea>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="border-button">Send Message</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div class="location-map">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="address pl-5 pr-5 pt-5 pb-1  wow animate__animated animate__zoomIn">
            <h4 style= color:tomato;>Corporate Office</h4>
            <address>House #427 <br>
                     Road #30,New DOHS <br>
                     Mohakhali,Dhaka-1212.
            </address>
          </div>
          <div class="address pl-5 pr-5 pb-5 pt-2 wow animate__animated animate__zoomIn">
              <h4 style= color:tomato;>Register Office</h4>
            <address>13/A Planners Tower <br>
                    Mymensing Road <br>
                    Banglamotor,Dhaka-1000.
            </address><br>
            <p style="font-size:15px; "><i class="fa fa-phone" style="font-size:20px;color:tomato"></i>&nbsp&nbsp01707011310 </p>
            <p style="font-size:15px; "><i class="fa fa-envelope" style="font-size:20px;color:tomato"></i> &nbsp&nbspinfo@ictinex.com </p>
          </div>
        </div>
        <div class="col-md-7">
          <div class="c-map">
            <iframe class="wow animate__animated animate__zoomIn" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d456.5031398716595!2d90.39296390120771!3d23.746483649672754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8bd8c516435%3A0x71fb37ca3d8d8684!2sPlanners%20Tower!5e0!3m2!1sen!2suk!4v1639873885512!5m2!1sen!2suk" width="100%" height="420" style="border:0;"  allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>






{% endblock %}
