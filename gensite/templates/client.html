{% extends 'base.html' %}

{% block content %}

<div class="partners">
    <div class="section-heading">
      <h2>Our <em>Client</em></h2>
    </div>
    <div class="container">
      <div class="row">
        
        {% for i in cdata %}
        <div class="col-md-12">
          <div class="owl-partners owl-carousel">
            <div class="partner-item">
              <img src="{{ i.image.url }}"  width = "140" height ="140" alt="">
              <div class="down-content">
                <p style=color:red;>{{ i.title }}</p>                
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endblock %}
